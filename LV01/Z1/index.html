<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" placeholder="Student">
        <label for="grad">Grad:</label>
        <input type="text" id="grad" name="grad" placeholder="Sarajevo">
        <br>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" placeholder="Studenković">
        
        <label for="index">Broj indeksa:</label>
        <input type="text" id="index" name="index" placeholder="12345">
        <form>
            <p>Spol: </p>
                <label>
                    <input type="radio" name="spol" value="m"> Muško
                </label>

                <label>
                    <input type="radio" name="spol" value="z"> Žensko
                </label>
        </form>
        <form>
            <p>Odsjek: </p>
                <label>
                    <input type="radio" name="odsjek" value="m"> AE
                </label>

                <label>
                    <input type="radio" name="odsjek" value="z"> EE
                </label>

                <label>
                    <input type="radio" name="odsjek" value="m"> RI
                </label>

                <label>
                    <input type="radio" name="odsjek" value="z"> TK
                </label>
        </form>
        <button>Submit</button>
        <button>Poništi</button>
        <p>Dugme potvrdi šalje formu (bilo gdje) , a dugme poništi je resetuje</p>
    </div>
</body>
</html>
